<!doctype html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Кошик</title>
    <script src="script.js" defer></script>
</head>
<body>
<div class="container">
    <div class="basket">
        <div class="input-container">
            <input id="add-to-list-input" class="input" type="text" placeholder="Назва товару">
            <button id="add-to-list-btn" class="btn btn-add tooltip" data-tooltip="Додати до списку">Додати</button>
        </div>
        <div id="buy-list" class="buy-list">
            <div class="list-item">
                <span class="title">Помідори</span>
                <div class="counter">
                    <button class="minus tooltip" data-tooltip="Зменшити">-</button>
                    <span class="amount">3</span>
                    <button class="plus tooltip" data-tooltip="Збільшити">+</button>
                </div>
                <div class="right">
                    <button class="buy-btn btn tooltip" data-tooltip="Куплено">Куплено</button>
                    <button class="del btn tooltip" data-tooltip="Видалити">x</button>
                </div>
            </div>
            <div class="list-item">
                <span class="title">Печиво</span>
                <div class="counter">
                    <button class="minus tooltip disabled" disabled data-tooltip="Зменшити">-</button>
                    <span class="amount">1</span>
                    <button class="plus tooltip" data-tooltip="Збільшити">+</button>
                </div>
                <div class="right">
                    <button class="buy-btn btn tooltip" data-tooltip="Куплено">Куплено</button>
                    <button class="del btn tooltip" data-tooltip="Видалити">x</button>
                </div>
            </div>
            <div class="list-item">
                <span class="title crossed-out">Сир</span>
                <div class="counter">
                    <button class="minus tooltip disabled" disabled data-tooltip="Зменшити">-</button>
                    <span class="amount">1</span>
                    <button class="plus tooltip disabled" disabled data-tooltip="Збільшити">+</button>
                </div>
                <div class="right">
                    <button class="buy-btn btn tooltip" data-tooltip="Куплено">Не куплено</button>
                    <button class="del btn tooltip disabled" disabled data-tooltip="Видалити">x</button>
                </div>
            </div>
        </div>
    </div>
    <div class="statistic">
        <h3>Залишилося</h3>
        <div id="remained-list" class="remained list-item">
            <span class="remained-item"><span>Помідори</span><span class="item-count">3</span></span>
            <span class="remained-item"><span>Печиво</span><span class="item-count">1</span></span>
        </div>
        <h3 class="list-item">Куплено</h3>
        <div id="bought-list" class="bought list-item">
            <span class="bought-item"><span>Сир</span><span class="item-count">2</span></span>
        </div>
    </div>
</div>
<div class="badge">
    <span class="badge-test">Buy List</span>
    <div class="created-by">
        Created by:
        Олександра Пакляченко
    </div>
</div>
</body>
</html>
